<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kliknij mnie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200vh;
      overflow: hidden;
    }

    #text-container {
      max-width: 80%;
      margin: 0 auto;
      position: relative;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    #click-me-text {
      font-size: 24px;
      padding: 20px;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    #click-me-text:hover {
      transform: scale(1.1);
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #overlay p {
      margin: 0;
      font-size: 18px;
    }

    #buttons {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
      transition: transform 0.2s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
    }

    #yes-button {
      background-color: #2ecc71;
      color: white;
    }

    #no-button {
      background-color: #e74c3c;
      color: white;
    }

    #slime {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2ecc71;
      height: 0;
      width: 100%;
      z-index: -1;
      transition: height 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="text-container">
    <div id="click-me-text" onclick="showOverlay()">Kliknij mnie</div>
    <div id="overlay">
      <p>Czy wyjdziesz ze mnÄ…, jak wrÃ³cÄ™ z ferii?</p>
      <div id="buttons">
        <div class="button" id="yes-button" onclick="showKCC()">Tak</div>
        <div class="button" id="no-button" onclick="triggerFireworks()">Nie</div>
      </div>
    </div>
  </div>

  <div id="slime"></div>

  <script>
    function showKCC() {
      alert('KCC âœ¨');
      hideOverlay();
    }

    function hideOverlay() {
      document.getElementById('overlay').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
      }, 300);
    }

    function showOverlay() {
      document.getElementById('overlay').style.display = 'block';
      setTimeout(() => {
        document.getElementById('overlay').style.opacity = '1';
      }, 50);
    }

    function triggerFireworks() {
      // Funkcja do generowania fajerwerkÃ³w
      function createFirework() {
        const firework = document.createElement('div');
        firework.className = 'firework';
        document.body.appendChild(firework);

        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;

        firework.style.left = `${posX}px`;
        firework.style.top = `${posY}px`;

        firework.addEventListener('animationend', () => {
          firework.remove();
        });
      }

      // Funkcja do generowania fajerwerkÃ³w co pewien czas
      function generateFireworks() {
        setInterval(createFirework, 150);
      }

      generateFireworks();
      hideOverlay();
    }
  </script>

</body>
</html>
